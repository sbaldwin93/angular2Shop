<div class="container">
    <div class="col-md-8 col-md-offset-2" *ngIf="!isLoggedIn()">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <h5 class="labels">First name</h5>
                <input
                        type="text"
                        id="auth-inputs"
                        class="form-control"
                        formControlName="firstName"
                        placeholder="...">
            </div>
            <div class="form-group">
                <h5 class="labels">Last name</h5>
                <input
                        type="text"
                        id="auth-inputs"
                        class="form-control"
                        formControlName="lastName"
                        placeholder="...">
            </div>
            <div class="form-group">
                <h5 class="labels">Email</h5>
                <input
                        type="email"
                        id="auth-inputs"
                        class="form-control"
                        formControlName="email"
                        placeholder="..">
            </div>
            <div class="form-group">
                <h5 class="labels">Password</h5>
                <input
                        type="password"
                        id="auth-inputs"
                        class="form-control"
                        formControlName="password"
                        placeholder="Password">
            </div>
            <button
                    class="btn btn-primary"
                    type="submit"
                    id="auth-btn"
                    [disabled]="!myForm.valid">Sign up</button>
        </form>
    </div>
</div>
